<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AAclases</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
      font-size: 36px;
      margin-top: 20px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    
    .button {
      display: inline-block;
      padding: 30px 80px;
      margin: 20px;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
      background-color: #007bff; /* Primary color */
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #0056b3; /* Darker shade of primary color */
    }
  </style>
</head>

<body>
  <h1>AAclases</h1>
  
  <div class="button-container">
    <a href="#" class="button">Física</a>
    <a href="#" class="button">Matemáticas</a>
  </div>
</body>

</html>
